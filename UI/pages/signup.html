<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpIm - Sign up </title>

    <link rel="stylesheet" href="../css/chadaStyle.css">
</head>
<body class="body-ini bg-low-light">
    <div class="fixed-nav">
        <nav class="bg-white"> 
            <div class="container">
                <div class="nav-wrapper ">
                    <a href="../index.html" class="logo fg-primary"> O<span class="fg-black">PIM</span></a>

                    <ul class="right hide-on-med-sma">
                      <li ><a href="signin.html">Sign in</a></li>
                      <li class="active"><a href="#">Sign Up </a></li>
                    </ul>

                    <div class="sliderout right">
                        <input type="checkbox" id="toggle-menu" />
                        <label for="toggle-menu">&#9776;</label>
                        <ul>
                            <li><a href="signin.html">Sign In</a></li>
                            <li><a href="#">Sign Up </a></li>
                        </ul> 
                    </div>
                </div>
            </div>
        </nav>
    </div> 
    
    <div class="row">
        <div class="col s12" style="padding-left: 0px; " >
            <div class="container">
                <div class="let" style="padding-left: 0px; " >
                    <h2> Sign Up </h2>
                    <span> Have an account already ? <a href="signin.html">sign in</a> </span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row bg-white" style="padding: 30px; border-radius:8px">
            <form class="">
                <div class="row ">
                    <div class="col s12 ">
    
                        <div class="row">
                            <div class="col s12 m12 l12">
                                    <input type="email"  class='email' placeholder="Email address "  required>
                                    <span class="email-disp-error fg-red icon-size "></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12 m6 l6">
                                    <input type="password"  class='password' placeholder="Password " required>
                                    <span class="password-disp-error fg-red icon-size "></span>
                            </div>
                                
                            <div class="col s12 m6 l6">
                                    <input type="password"  class='confirmPassword' placeholder="Repeat Password " required>
                                    <span class="confirmPassword-disp-error fg-red icon-size "></span>
                            </div>
                        </div>

                        <div class="col s12 center">
                            <button type='button' class="btn bg-primary" onclick="new Signup()"> Sign Up </button> 
                        </div>

                    </div> 
                </div>
            </form>
        </div>
     </div>
        
    <div>
        <nav> 
            <div class="container">
                <div class="nav-wrapper ">
                    <div class="row">
                        <div class="col s12 center-align">
                            <span class="fg-unfocus">Copyright 2019 - OPIM</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <script src="../js/chadaQ.js"></script>
    <script src="../js/signup.js"></script>

</body>
</html>
