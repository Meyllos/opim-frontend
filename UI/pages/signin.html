<body class="body-ini bg-low-light">
    <div class="fixed-nav">
        <nav class="bg-white"> 
            <div class="container">
                <div class="nav-wrapper ">
                    <a href="../index.html" class="logo fg-primary"> O<span class="fg-black">PIM</span></a>

                    <ul class="right hide-on-med-sma">
                      <li class="active"><a href="#">Sign in</a></li>
                      <li><a href="#">Sign Up </a></li>
                    </ul>

                    <div class="sliderout right">
                        <input type="checkbox" id="toggle-menu" />
                        <label for="toggle-menu">&#9776;</label>
                        <ul>
                            <li><a href="signin.html">Sign In</a></li>
                            <li><a href="#">Sign Up </a></li>
                        </ul> 
                    </div>
                </div>
            </div>
        </nav>
    </div> 
    
    <div class="row">
        <div class="col s12" style="padding-left: 0px; " >
            <div class="container">
                <div class="let" style="padding-left: 0px; " >
                    <h2> Sign In </h2>
                    <span> dont have an account ? sign up </span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row ">         
            <form action="#">
                <div class="row">
                    
                    <div class="col s12 bg-white" style="padding: 30px; border-radius:8px">
                            <div class="col s12">
                                <input type="email"  class='email' placeholder="Email" required>
                                <span class="email-disp-error fg-red icon-size "></span>
                            </div>
                    
                            <div class="col s12">
                                    <input type="password" class="passcode" placeholder="Password" required>
                                    <span class="passcode-disp-error fg-red icon-size "></span>
                            </div>
        
                            <div class="col s12 center">
                                <button type='button' class="btn bg-primary login" onclick="new Signin()"> Sign in </button>             
                            </div>
                    </div>
                </div>
            </form>    
        </div>
    </div>
    
    <div>
        <nav> 
            <div class="container">
                <div class="nav-wrapper ">

                        <div class="col s12 center-align">
                            <span class="fg-unfocus">Copyright 2019 - OPIM</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
